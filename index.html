<!DOCTYPE html>
<html>

<head>
    <title>Airpods pro Case</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Estils per alçada compacta a Glide -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 400px;
            max-height: 400px;
            overflow: hidden;
        }

        main, #threesixty, #threesixty-main, #viewer {
            height: 100%;
            max-height: 100%;
        }

        .project-name {
            font-family: sans-serif;
            font-weight: bold;
            padding: 10px;
        }
    </style>

    <!-- Scripts necessaris -->
    <script src="js/prototype.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/browserdetect.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/apple_core.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/vr.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/library.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/threesixty.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/wheelzoom.js" type="text/javascript"></script>
    <script src="js/observers.js" type="text/javascript" defer></script>
    <script src="js/viewer.js" type="text/javascript" charset="utf-8" defer></script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
    <main>
        <section id="threesixty" class="container">
            <div class="project-name">Flux O2 – Prototype</div>
            <div id="threesixty-main">
                <div id="viewer"></div>
            </div>
        </section>
    </main>

    <!-- Canvi dinàmic per si el text el posa JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const projectName = document.querySelector('.project-name');
            if (projectName) {
                projectName.textContent = "Flux O2 – Prototype";
            }
        });
    </script>
</body>

</html>
